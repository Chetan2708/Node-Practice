    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Account</title>
        <script src="CreateAccScript.js" defer></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f1f1f1;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 400px;
                margin: 100px auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #fff;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            .container h1 {
                text-align: center;
                margin-bottom: 30px;
            }
            .form-el label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }
            .form-el input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                margin-bottom: 20px;
                box-sizing: border-box;
                font-size: 16px;
            }
            .form-el input[type="submit"] {
                color: #fff;
                background-color: #4caf50;
                border: none;
                border-radius: 5px;
                padding: 12px 20px;
                cursor: pointer;
                width: 100%;
                font-size: 16px;
                transition: background-color 0.3s;
            }
            .form-el input[type="submit"]:hover {
                background-color: #45a049;
            }
            .back-link {
                display: block;
                text-align: center;
                margin-top: 20px;
            }
            .back-link a {
                color: #4caf50;
                text-decoration: none;
                font-weight: bold;
            }
            .back-link a:hover {
                text-decoration: underline;
            }
            footer {
                text-align: center;
                margin-top: 40px;
                padding: 10px;
                background-color: #4caf50;
                color: #fff;
            }
            footer p {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Create Account</h1>
            <form id="create-account-form" enctype="multipart/form-data" >  
                <div class="form-el">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <label for="pic">Input file</label>
                    <input type="file" id="pic" name="pic">
                    <input type="submit" value="Create Account">
                </div>
            </form>
            <p id="password-mismatch-error" style="display: none; color: #f44336; text-align: center;">Passwords do not match.</p>
        </div>

        <div class="back-link">
            <a href="/login">Back to Login</a>
        </div>

        <footer>
            <p>&copy; 2023 Your Website. All rights reserved.</p>
        </footer>


    </body>
    </html>
